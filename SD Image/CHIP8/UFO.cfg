#AND!XOR DC25 Badge CHIP8 Emulator Key Mapping for UFO#
#CHIP8 keys are mapped to badge buttons Up, Down, Left, Right, and Action#
#A value of 'x' means nothing is mapped to the badge button#
U = 5
D = x
L = 4
R = 6
A = x
CLOCK = 300
NOTE = UFO: Similar to spaceflight only you are launching a missle at UFOs. L shoots diagonal left. U shoots straight up. R shoots diagonal right.
